<h2> Employee List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> ID </th>
            <th> Employee Name</th>
            <th> Employee Grade </th>
            <th> Email Address</th>
            <th> Mobile Number </th>
            <th style="text-align: center;"> Action </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" >
            <td> {{ employee.emp_id }} </td>
            <td> {{ employee.name }} </td>
            <td> {{ employee.grade }} </td>
            <td> {{ employee.address }} </td>
            <td> {{ employee.mobile }} </td>
            <td style="text-align: center;">
                <button (click) = "updateEmployee(employee.emp_id)" class = "btn btn-info"> Update</button>
                <button (click) = "deleteEmployee(employee.emp_id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <!-- <button (click) = "employeeDetails(employee.emp_id)" class = "btn btn-info" style="margin-left: 10px"> View</button> -->
            </td>
        </tr>
    </tbody>
</table>
